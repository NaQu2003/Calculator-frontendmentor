<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
<main class="container">
<div class="head-part">
  <h1>calc</h1>
  <div class="right-side">
    
    <div class="toogle">
      <p class="selector-numbers">
        <span class="number">1</span>
        <span class="number">2</span>
        <span class="number">3</span>
      </p>
      <div class="selector">
      <p>Theme</p>
      <p class="selector-balls">
        <span class="ball"></span>
        <span aria-label="Normal Theme" tabindex="0" class="ball"></span>
        <span aria-label="Light Theme" tabindex="0" class="ball"></span>
        <span aria-label="Purple Theme" tabindex="0" class="ball"></span>
      </p>
    </div>
    </div>
  </div>
</div>
<div class="screen">
  <p class="result"></p>
  <input type="text"class="calculation">
</div>
<div class="keyboard-part">
  <button class="btn">7</button>
  <button class="btn">8</button>
  <button class="btn">9</button>
  <button class="btn del">DEL</button>
  <button class="btn">4</button>
  <button class="btn">5</button>
  <button class="btn">6</button>
  <button class="btn">+</button>
  <button class="btn">1</button>
  <button class="btn">2</button>
  <button class="btn">3</button>
  <button class="btn">-</button>
  <button class="btn">.</button>
  <button class="btn">0</button>
  <button class="btn">/</button>
  <button class="btn">x</button>
  <button class="btn reset">RESET</button>
  <button class="btn equal">=</button>
</div>
</main>

<script src="app.js"></script>
</body>
</html>
